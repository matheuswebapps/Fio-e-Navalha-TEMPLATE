    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap');
        
        :root {
            --bg-dark: #04080F;    /* Charcoal */
            --navy: #0B1F3B;       /* Navy Blue */
            --red: #C1121F;        /* Accent Red */
            --text-main: #F5F5F5;  /* Off-White */
            --text-muted: #9CA3AF;
            
            --glass-bg: rgba(11, 31, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            /* Subtle Global Gradients */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(11, 31, 59, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(193, 18, 31, 0.15) 0%, transparent 40%);
            background-attachment: fixed;
        }

        /* Typography overrides */
        h1, h2, h3, h4, h5, h6 { 
            font-family: 'Oswald', sans-serif; 
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }
        
        /* Barber Pole Gradient Line - Thinner (2px visual) */
        .barber-pole {
            height: 3px; /* Slightly thicker than 2px to render clearly on high DPI, effectively 2-3px */
            background-image: repeating-linear-gradient(
                45deg,
                var(--red),
                var(--red) 8px,
                #F5F5F5 8px,
                #F5F5F5 16px,
                var(--navy) 16px,
                var(--navy) 24px,
                #F5F5F5 24px,
                #F5F5F5 32px
            );
        }

        /* Premium Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px; /* Moderate rounding */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* Highlight Corner Effects - Varied */
        .card-highlight {
            position: absolute;
            top: 0;
            right: 0;
            width: 80px;
            height: 80px;
            border-top-right-radius: 12px;
            pointer-events: none;
        }
        .highlight-red { background: radial-gradient(circle at top right, rgba(193, 18, 31, 0.25), transparent 70%); }
        .highlight-blue { background: radial-gradient(circle at top right, rgba(11, 31, 59, 0.5), transparent 70%); }
        .highlight-teal { background: radial-gradient(circle at top right, rgba(20, 184, 166, 0.15), transparent 70%); }

        /* Buttons */
        .btn-primary {
            background-color: var(--red);
            color: white;
            border-radius: 8px; /* Moderate rounding */
            font-family: 'Oswald', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary:hover {
            background-color: #A00F19;
            transform: translateY(-1px);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--text-main);
            color: var(--text-main);
            border-radius: 8px;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }
        .btn-outline:hover {
            background-color: rgba(255,255,255,0.1);
            border-color: white;
        }

        /* Utilities */
        .animate-in { animation: fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; transform: translateY(15px); }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Form Elements */
        input, select, textarea {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 8px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--red);
        }
    </style>
